# Simple workflow for deploying static content to Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default or master branch
  push:
    branches: ["main", "master"] # Đã điều chỉnh để kích hoạt trên cả main và master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # --- BƯỚC MỚI: TẠO THƯ MỤC CHỨA CÁC FILE TĨNH ---
      - name: Prepare static files for deployment
        run: |
          mkdir _site
          # Sao chép các file HTML từ thư mục templates (đây là các file tĩnh giao diện)
          cp templates/index.html _site/
          cp templates/bao_cao.html _site/
          cp templates/quan_ly_diem.html _site/
          # Sao chép thư mục static (chứa CSS, biểu đồ)
          cp -r static/ _site/static/
          # Đảm bảo index.html là trang chủ
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Chỉ tải lên thư mục _site đã được chuẩn bị
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
